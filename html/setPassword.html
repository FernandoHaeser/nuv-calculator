<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/autenticavel.css">
    <script src="/js/security.js"></script>
    <title>Definir Senha | NUV-Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Definir Primeira Senha</h1>
        <p style="text-align:center; color:#fff2e0; margin-top:-20px; margin-bottom:20px;">Olá, <strong
                id="username-display">usuário</strong>! Por favor, crie sua senha.</p>
        <form id="set-password-form" class="login-form" autocomplete="off">
            <input type="password" id="senha" class="form-input" placeholder="Nova senha" required>
            <input type="password" id="confirmar_senha" class="form-input" placeholder="Confirme a nova senha" required>
            <button type="submit" class="action-btn">Salvar Senha</button>
        </form>
        <div id="message" class="message-area"></div>
    </div>

    <script>
        // Executa tudo depois que o HTML da página for carregado
        document.addEventListener('DOMContentLoaded', async () => {

            // --- LÓGICA DA TRANSIÇÃO DE PÁGINA ---
            // Torna a página visível com o efeito de fade-in
            document.body.classList.add('fade-in');

            // --- LÓGICA PARA EXIBIR O NOME DO USUÁRIO ---
            try {
                const response = await fetch('/auth/session_status.php');
                const session = await response.json();

                if (session.username) {
                    document.getElementById('username-display').textContent = session.username;
                }
            } catch (e) {
                console.error("Não foi possível buscar o nome de usuário da sessão.", e);
            }
        });

        // --- LÓGICA DO FORMULÁRIO PARA SALVAR A SENHA ---
        document.getElementById('set-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const senha = document.getElementById('senha').value;
            const confirmar_senha = document.getElementById('confirmar_senha').value;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';

            if (senha !== confirmar_senha) {
                messageDiv.style.color = '#ff4f6d';
                messageDiv.textContent = 'As senhas não coincidem!';
                return;
            }

            try {
                const response = await fetch('/auth/setPassword.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ senha })
                });
                const result = await response.json();

                if (result.status === 'success') {
                    messageDiv.style.color = '#7aff8a';
                    messageDiv.textContent = 'Senha definida com sucesso! Redirecionando para o login...';

                    // Inicia a animação de saída antes de redirecionar
                    document.body.classList.remove('fade-in');
                    setTimeout(() => {
                        window.location.href = '/html/login.html';
                    }, 500); // Espera a animação terminar

                } else {
                    messageDiv.style.color = '#ff4f6d';
                    messageDiv.textContent = result.message;
                }
            } catch (error) {
                messageDiv.style.color = '#ff4f6d';
                messageDiv.textContent = 'Erro de conexão. Verifique o console.';
                console.error('Erro ao definir senha:', error);
            }
        });
    </script>
</body>

</html>
